<div class="container mt-4">

 <div class="d-flex justify-content-between align-items-center mb-4">
  <h3>Stock Report</h3>

  <div class="d-flex gap-4">

    <!-- Product Filter -->
    <div class="d-flex align-items-center">
      <label class="form-label me-2">Filter by Product</label>
      <select
        class="form-select border-primary"
        style="width: 250px; border-width: 2px;"
        [(ngModel)]="selectedProduct"
        (change)="filterData()"
      >
        <option value="all">All Products</option>
        <option *ngFor="let p of uniqueProducts" [value]="p">{{ p }}</option>
      </select>
    </div>

    <!-- Warehouse Filter -->
    <div class="d-flex align-items-center">
      <label class="form-label me-2">Filter by Warehouse</label>
      <select
        class="form-select border-primary"
        style="width: 250px; border-width: 2px;"
        [(ngModel)]="selectedWarehouse"
        (change)="filterData()"
      >
        <option value="all">All Warehouses</option>
        <option *ngFor="let w of uniqueWarehouses" [value]="w">{{ w }}</option>
      </select>
    </div>

  </div>
</div>


  <!-- Table stays same -->
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-secondary text-center">
        <tr>
          <th>Product Name</th>
          <th>Warehouse Name</th>
          <th>Quantity</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let rec of filteredStockRecords">
          <td>{{ rec.productName }}</td>
          <td>{{ rec.warehouseName }}</td>
          <td>{{ rec.quantity }}</td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
